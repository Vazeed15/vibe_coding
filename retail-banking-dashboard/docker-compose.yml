version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./banking.db
    volumes:
      - ./data:/app/data
      - backend_data:/app
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - REACT_APP_API_URL=/api
        - REACT_APP_DEMO_MODE=false
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - banking-network


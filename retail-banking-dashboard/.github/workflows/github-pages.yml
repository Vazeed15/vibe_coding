name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Build for GitHub Pages
      run: |
        cd frontend
        # Set the base path for GitHub Pages using the actual repo name
        export PUBLIC_URL="/vibe_coding"
        export REACT_APP_API_URL=""
        export REACT_APP_DEMO_MODE="true"
        npm run build
        
        # Create a CNAME file if needed (remove if not using custom domain)
        # echo "yourdomain.com" > build/CNAME
        
        # Create .nojekyll file to bypass Jekyll processing
        touch build/.nojekyll
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./frontend/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4